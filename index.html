<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="login">
    <img src="images/background.jpg" alt="" class="login_img">
    <form action="" class="login_form">
        <h1 class="login_title">Login</h1>
        <div class="login_content">
            <div class="login_box">
                <i class="ri-user-3-line login_icon"></i>
                <div class="login_box_input">
                    <input type="email" required class="login_input" placeholder="">
                    <label for="" class="login_label">Email</label>
                </div>
            </div>
            <div class="login_box">
                <i class="ri-lock-2-line login_icon"></i>
                <div class="login_box_input">
                    <input type="password" required class="login_input" placeholder="" id="loginpass">
                    <label for="" class="login_label">Password</label>
                    <i class="ri-eye-off-line login_eye" id="logineye"></i>
                </div>
            </div>
        </div>
        <div class="login_check">
            <div class="login_check_group">
                <input type="checkbox" class="login_check_input">
                <label for="" class="login_check_label">Remember me</label>
            </div>
            <a href="#" class="login_forgot">Forgot Password</a>
        </div>
        <button class="login_button">Login</button>
        <p class="login_register">
            Don't have an account?<a href="#">Register Here.</a>
        </p>
    </form>

   </div>

<script src="js/script.js"></script>
</body>
</html>
